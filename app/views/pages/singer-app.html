<form name="UpdateApp">
    <md-content layout="row" layout-wrap>
        <error-block flex="100" messages="errorMsgs"></error-block>

        <md-input-container flex="50">
            <label>Name</label>
            <input type="text" ng-model="application.name" class="md-input">
        </md-input-container>

        <md-input-container flex="50">
            <label>Bundle Id</label>
            <input type="text" ng-model="application.bundle_id" class="md-input">
        </md-input-container>

        <md-input-container flex="50">
            <label>Content Id</label>
            <input type="text" ng-model="application.content_id" class="md-input" disabled="disabled">
        </md-input-container>

        <md-input-container flex="100">
            <label>Description</label>
            <textarea ng-model="application.description"></textarea>
        </md-input-container>

        <md-input-container flex="100">
            <label>iOS Server Key</label>
            <textarea ng-model="application.ios_server_key"></textarea>
        </md-input-container>

        <md-input-container flex="100">
            <label>Android Server Key</label>
            <textarea ng-model="application.android_server_key"></textarea>
        </md-input-container>

        <md-input-container flex="100">
            <p>Select application image</p>
            <div class="upload-selector" ngf-select ng-model="application.thumb_url" name="thumb_url"
                 ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="3MB">
                <img ngf-thumbnail="application.thumb_url" class="thumb">
                <img src="" ng-hide="application.thumb_url" class="thumb">
                <md-progress-linear md-mode="determinate" value="{{application.progress}}"></md-progress-linear>
            </div>
        </md-input-container>

        <md-input-container flex="100" class="actions">
            <md-button class="md-raised md-primary" ng-click="doUpdate(application)">Submit</md-button>
        </md-input-container>
    </md-content>
</form>
