<md-grid-list md-cols="2" md-cols-gt-xs="3" md-cols-gt-md="4"
              md-row-height-gt-md="1:1" md-row-height="2:2"
              md-gutter="12px" md-gutter-gt-sm="8px">
  <md-grid-tile md-rowspan="1" md-colspan="1" ng-repeat="app in apps">
    <a ui-sref="singer({contentId: app.content_id})">
      <img ng-src="{{app.thumb_url}}" alt=""/>
      <md-grid-tile-footer>
        <h3>{{app.name}}</h3>
      </md-grid-tile-footer>
    </a>
  </md-grid-tile>
  <md-grid-tile md-rowspan="1" md-colspan="1" >
    <md-button class="md-raised md-primary" ng-click="openDialog($event)">
      New Application
    </md-button>
  </md-grid-tile>
</md-grid-list>
