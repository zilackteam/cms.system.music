<md-grid-list md-cols="2" md-cols-gt-xs="3" md-cols-gt-sm="4" md-cols-gt-md="5"
              md-row-height-gt-md="1:1" md-row-height="2:2"
              md-gutter="20px" md-gutter-gt-sm="16px">
    <md-grid-tile md-rowspan="1" md-colspan="1">
        <a ui-sref="singer-album({singerId: singerId})">
            <img ng-src="/images/album.png" alt=""/>
            <md-grid-tile-footer>
                <h3>Albumsss</h3>
            </md-grid-tile-footer>
        </a>
    </md-grid-tile>
    <md-grid-tile md-rowspan="1" md-colspan="1">
        <a ui-sref="singer-song({singerId: singerId})">
            <img ng-src="/images/music.png" alt=""/>
            <md-grid-tile-footer>
                <h3>Songs</h3>
            </md-grid-tile-footer>
        </a>
    </md-grid-tile>
    <md-grid-tile md-rowspan="1" md-colspan="1">
        <a ui-sref="singer-photo({singerId: singerId})">
            <img ng-src="/images/photo.png" alt=""/>
            <md-grid-tile-footer>
                <h3>Photos</h3>
            </md-grid-tile-footer>
        </a>
    </md-grid-tile>
    <md-grid-tile md-rowspan="1" md-colspan="1">
        <a ui-sref="singer-show({singerId: singerId})">
            <img ng-src="/images/calendar.png" alt=""/>
            <md-grid-tile-footer>
                <h3>Shows</h3>
            </md-grid-tile-footer>
        </a>
    </md-grid-tile>
    <md-grid-tile md-rowspan="1" md-colspan="1">
        <a ui-sref="singer-news({singerId: singerId})">
            <img ng-src="/images/news.png" alt=""/>
            <md-grid-tile-footer>
                <h3>News</h3>
            </md-grid-tile-footer>
        </a>
    </md-grid-tile>
    <md-grid-tile md-rowspan="1" md-colspan="1">
        <a ui-sref="singer-wall({singerId: singerId})">
            <img ng-src="/images/chat.png" alt=""/>
            <md-grid-tile-footer>
                <h3>Wall</h3>
            </md-grid-tile-footer>
        </a>
    </md-grid-tile>
    <md-grid-tile md-rowspan="1" md-colspan="1">
        <a ui-sref="singer-website({singerId: singerId})">
            <img ng-src="/images/website.png" alt=""/>
            <md-grid-tile-footer>
                <h3>Website</h3>
            </md-grid-tile-footer>
        </a>
    </md-grid-tile>
</md-grid-list>
