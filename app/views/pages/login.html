<md-content class="cms-login">
    <h3>Login to CMS</h3>
    <form name="Login">
        <div layout="column">
            <ul class="error-msg" ng-show="errorMsgs.length">
                <li ng-repeat="error in errorMsgs">{{error}}</li>
            </ul>
            <md-input-container>
                <label class="md-no-float md-container-ignore">Email</label>
                <input type="text" ng-model="user.sec_name">
            </md-input-container>
            <md-input-container>
                <label class="md-no-float md-container-ignore">Password</label>
                <input type="password" ng-model="user.sec_pass">
            </md-input-container>
        </div>
        <div class="form-actions layout-column">
            <md-button class="md-raised md-primary md-submit" type="submit" ng-click="doLogin()">Sign in</md-button>
            <p class="link-suggest">Forgot your password ? <a ui-sref="forgot">Click here</a></p>
        </div>
    </form>
</md-content>
