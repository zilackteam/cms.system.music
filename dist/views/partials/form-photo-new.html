<md-dialog class="form-dialog form-photo">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ !photo.id ? "New Photo" : "Update Photo"}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeDialog()">
                <md-icon aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <form action="createAlbum" layout="column" layout-gt-xs="row" layout-wrap>

                <error-block flex="100" messages="errorMsgs"></error-block>

                <md-input-container flex="100">
                	<p>Select feature image (500x500 or bigger)</p>
                	<div layout="row">
	                   	<input type="file" ngf-select="uploadPhoto($file)" ng-model="photo.file_path" name="file_path" accept="image/*" ngf-max-size="2MB" required
						             ngf-model-invalid="errorFile">
						<img ng-src="{{photo.file_path}}" ng-hide="1" class="thumb">
					</div>
					<br>
					<div layout="row" layout-sm="column">
						<div class="cropArea" flex="50">
							<img-crop image="myImage" result-image="myCroppedImage" result-image-size="300" result-image-quality="1" ></img-crop>
						</div>
						<div flex="40" flex-offset="10">
							<div>Cropped Image:</div>
							<div><img ng-src="{{myCroppedImage}}" class="thumb" /></div>
						</div>
					</div>

                    <!--<div class="upload-actions" layout="row">
                        <md-button class="md-raised md-warn" ng-click="clearFile('thumb_img')" ng-show="song.thumb_img && !song.thumb_img.uploaded" style="margin-right:5px;">Remove</md-button>
                    </div>-->
                </md-input-container>

                <md-input-container flex="50">
                    <label>Category</label>
                    <md-select ng-model="photo.category">
			            <md-option value="1">Ảnh Tư Liệu</md-option>
			            <md-option value="2">Ảnh Sự Kiện</md-option>
			            <md-option value="3">Ảnh Nghệ Thuật</md-option>
			            <md-option value="4">Ảnh Fan</md-option>
			        </md-select>
                </md-input-container>
                
                
                <md-input-container flex="50">
                    <label>Caption</label>
                    <textarea ng-model="photo.caption" class="md-input"></textarea>
                </md-input-container>
            </form>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button class="md-raised md-warn" ng-click="deletePhoto(photo)" ng-show="photo.id">Delete</md-button>
        <span flex></span>
        <md-button class="md-raised md-primary" ng-click="submitPhoto(photo)">Submit</md-button>
    </md-dialog-actions>
</md-dialog>
