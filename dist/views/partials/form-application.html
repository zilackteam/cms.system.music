<md-dialog class="form-dialog form-photo">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>New Application</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeDialog()">
                <md-icon aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <form action="createApplication" layout="column" layout-gt-xs="row" layout-wrap>
                <error-block flex="100" messages="errorMsgs"></error-block>

                <md-input-container flex="50">
                    <label>Name</label>
                    <input type="text" ng-model="application.name" class="md-input">
                </md-input-container>

                <md-input-container flex="50">
                    <label>Bundle Id</label>
                    <input type="text" ng-model="application.bundle_id" class="md-input">
                </md-input-container>

                <md-input-container flex="50">
                    <label>Content Id</label>
                    <input type="text" ng-model="application.content_id" class="md-input">
                </md-input-container>

                <md-input-container flex="100">
                    <label>Description</label>
                    <textarea ng-model="application.description"></textarea>
                </md-input-container>
            </form>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button class="md-raised md-primary" ng-click="submitApp(application)">Submit</md-button>
    </md-dialog-actions>
</md-dialog>
