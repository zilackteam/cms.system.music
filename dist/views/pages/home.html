<md-grid-list md-cols="2" md-cols-gt-xs="3" md-cols-gt-md="4"
              md-row-height-gt-md="1:1" md-row-height="2:2"
              md-gutter="12px" md-gutter-gt-sm="8px">
  <md-grid-tile md-rowspan="1" md-colspan="1" ng-repeat="singer in singers">
    <a ui-sref="singer({singerId: singer.id})">
      <img ng-src="{{singer.avatar}}" alt=""/>
      <md-grid-tile-footer>
        <h3>{{singer.name}}</h3>
      </md-grid-tile-footer>
    </a>
  </md-grid-tile>
</md-grid-list>
