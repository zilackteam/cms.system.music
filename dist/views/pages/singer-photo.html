<p>
    <md-button class="md-raised md-primary" ng-click="openDialog($event)">
        New Photo
    </md-button>
</p>
<br/>

<md-grid-list md-cols="2" md-cols-gt-xs="3" md-cols-gt-sm="4" md-cols-gt-md="6"
              md-row-height-gt-md="1:1" md-row-height="2:2"
              md-gutter="16px">
    <md-grid-tile md-rowspan="1" md-colspan="1" ng-repeat="photo in photos">
        <img ng-src="{{photo.thumb_path}}" alt="" class="clickable" ng-click="openDialog($event, photo)" />
    </md-grid-tile>
</md-grid-list>
