<md-table-container>
  <table md-table>
    <thead md-head md-order="query.order">
      <tr md-row>
        <th md-column md-order-by="content">Content</th>
        <th md-column md-order-by="created">Posted At</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat="post in result = posts | orderBy: query.order | limitTo: query.limit : (query.page - 1) * query.limit"
          class="clickable"
          ng-click="openDialog($event, post)"
      >
        <td md-cell>{{post.content}}</td>
        <td md-cell>{{post.created_at}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{result.length}}"></md-table-pagination>
